<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>

    <!--Bootstrap CSS-->

</head>
<body>

<th:block th:insert="Base :: bootstrap"></th:block>
<body>
<div class="container-fluid mt-3">
    <div th:insert="Base :: navbar"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="container">


        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="text-align: center">
                <h4>ADD A CATEGORY</h4>
                <form action="#" th:action="@{/process_category}"
                      th:object="${category}" method="post">
                    <input type="hidden" th:field="*{categoryID}" />

                    Category: <input type="text" th:field="*{categoryName}"><br />
                    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span><br />

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>





    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>

</body>
</html>
